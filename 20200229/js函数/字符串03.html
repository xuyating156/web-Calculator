<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
    <script>

        var string = "helloxytHELLO";
        document.writeln(string.toLocaleUpperCase());//转换为大写输出
        document.writeln(string.toLowerCase());//转换小写
        document.writeln(string.indexOf("xyt"));//检索出xyt,并找出下标
        document.writeln(string.replace("xyt","xuyating"));//替换为xuyaing
        document.writeln(string.substring(5));//截取5之后的位置，删除0~4
        document.writeln(string.substring(5,10));//截取5之后到10的位置



    </script>
</head>
<body>

</body>
</html>
