//判断输入的有多少个大写，小写，符号，数字

        // var string1 = "HelloAy123,=-";
        var string = window.prompt("请输入字符串：");
        var upper = 0;
        var lower = 0;
        var number = 0;
        var other = 0;
        for(var i=0 ; i < string.length; i++ ){
            var code = string.charCodeAt(i);//取这个字符串的第i个字符的ASCII码
            if (code >=65 && code<=90){
                upper++;
             }
            else if( code >=97 && code<=122 ){
                lower++;
            }
            else if( code >=48 && code<=57 ){
                number++;
            }
            else {
                other++;
            }

        }
        document.write("大写"+upper+"小写"+lower+"数字"+number+"符号"+other);
