<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js分支</title>
    <script>
        var age = window.prompt("请输入年龄：");
        if(age>0 && age<150){
            if (age <= 30) {
                document.write("青年人")
            }
            else if (age <= 60) {
                document.write("中年人")
            }
            else {
                document.write("老年人")
            }

        }else {
                document.write("无效")

        }
    </script>
</head>
<body>

</body>
</html>
