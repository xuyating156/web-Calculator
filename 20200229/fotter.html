<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fotter</title>
</head>
<body>
    <fotter>
        <h1>页面白哦提</h1>
        <a href="www.baidu.com">百度</a>
        <nav>
            <ul>
                <li><a href="#">学习</a> </li>
                <li><a href="#">上课</a> </li>
                <li><a href="#">休息</a> </li>
            </ul>
        </nav>
    </fotter>
    <article>
        <fotter><!--表示 article 当中的一块头部-->
            <h1>hello</h1>
        </fotter>
    </article>


    <article>

        <header>
            <hgroup><!--  标题太多需要 hgroup分组-->
                <h1>标题</h1>
                <h2>第二个标题</h2>
            </hgroup>
            <p><time datetime="2020-20-20"></time></p>
        </header>
        <div>

        </div>
        <footer>

        </footer>
    </article>
</body>
</html>
