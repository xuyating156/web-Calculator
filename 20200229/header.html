<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header元素</title>
</head>
<body>
    <header>
        <h1>页面白哦提</h1>
        <a href="www.baidu.com">百度</a>
        <nav>
            <ul>
                <li><a href="#">学习</a> </li>
                <li><a href="#">上课</a> </li>
                <li><a href="#">休息</a> </li>
            </ul>
        </nav>
    </header>
    <article>
        <header><!--表示 article 当中的一块头部-->
        <h1>hello</h1>
        </header>
    </article>
</body>
</html>
